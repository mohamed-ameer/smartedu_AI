{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %} Add Course {% endblock %}        
{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
<div class="row center-align">
  <div class="col s12">

    
    <h3 class="title is-3">Create a new course</h3>
    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      <div class="mt-3">
        <button class="btn btn-primary" type="submit" name="button">Save</button>
        <a class="btn btn-secondary" href="{% url 'my-courses' %}">Cancel</a>
      </div>
    </form>

</div>
</div>

{% endblock %}
